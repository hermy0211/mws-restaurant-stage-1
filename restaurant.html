<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Restaurant Info</title>
    <meta name="keywords" content="Udacity Front-End Restaurant Reviews Project">
    <meta name="description" content="View the reviews of restaurants in the New York area.">
    <meta name="author" content="Anne Lee">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  </head>

  <body class="inside">
    <!-- Header -->
    <header>
      <!-- Navigation -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </header>

    <!-- Main Content -->
    <main id="maincontent">
      <!-- Map -->
      <section id="map-container">
        <div id="map"></div>
      </section>
      <!-- Restaurant -->
      <section id="restaurant-info">
        <!-- Restaurant Information -->
        <section id="restaurant-container">
          <h1 id="restaurant-name"></h1>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- Restaurant Review -->
        <section id="reviews-container">
          <ul id="reviews-list"></ul>
        </section>
      </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <script type="text/javascript" src="js/restaurant_info.js"></script>

    <!-- Register Service Worker -->
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./js/sw.js')
        .then(function(reg) {
          console.log('Service worker registered successfully', reg);
        })
        .catch(function(err) {
          console.log('Service worker registration failed: ', err);
        });
    }
    </script>

  </body>
</html>
